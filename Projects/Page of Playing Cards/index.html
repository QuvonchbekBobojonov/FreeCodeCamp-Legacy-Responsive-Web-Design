<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<main id="playing-cards">

  <!-- CARD 1 -->
  <div class="card">
    <div class="left">A ♠</div>
    <div class="middle">
      <span>♠</span>
      <span>A</span>
      <span>♠</span>
    </div>
    <div class="right">A ♠</div>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <div class="left">K ♥</div>
    <div class="middle">
      <span>♥</span>
      <span>K</span>
      <span>♥</span>
    </div>
    <div class="right">K ♥</div>
  </div>

  <!-- CARD 3 -->
  <div class="card">
    <div class="left">Q ♦</div>
    <div class="middle">
      <span>♦</span>
      <span>Q</span>
      <span>♦</span>
    </div>
    <div class="right">Q ♦</div>
  </div>

</main>

</body>
</html>
