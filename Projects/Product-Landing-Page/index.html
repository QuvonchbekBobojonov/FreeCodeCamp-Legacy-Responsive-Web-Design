<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- HEADER -->
<header id="header">
  <img
    id="header-img"
    src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png"
    alt="Logo"
  />

  <nav id="nav-bar">
    <a class="nav-link" href="#features">Features</a>
    <a class="nav-link" href="#video-section">Video</a>
    <a class="nav-link" href="#pricing">Pricing</a>
  </nav>
</header>

<!-- MAIN CONTENT -->

<section id="features">
  <h2>Features</h2>
  <p>High quality materials and modern design.</p>
  <p>Portable, lightweight and easy to use.</p>
  <p>Trusted by thousands of customers worldwide.</p>
</section>

<section id="video-section">
  <h2>Product Video</h2>
  <iframe
    id="video"
    width="560"
    height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    allowfullscreen
  ></iframe>
</section>

<section id="pricing">
  <h2>Pricing</h2>
  <p>Basic - $9.99 / month</p>
  <p>Pro - $19.99 / month</p>
  <p>Enterprise - $49.99 / month</p>
</section>

<!-- FORM -->
<section id="signup">
  <h2>Subscribe for Updates</h2>
  <form
    id="form"
    action="https://www.freecodecamp.com/email-submit"
    method="post"
  >
    <input
      id="email"
      name="email"
      type="email"
      placeholder="Enter your email"
      required
    />

    <input
      id="submit"
      type="submit"
      value="Get Started"
    />
  </form>
</section>

</body>
</html>
